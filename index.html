<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='main.css'>
    <link rel='stylesheet' href='eye.css'>
    <link rel='stylesheet' href='hole.css'>
    <link rel='stylesheet' href='8-ball.css'>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">

  </head>
  <body ontouchstart=''>
    <div id='game'>

      <div id='load'>
      </div>

      <div id='success'>
        <h2>Congratulations, you've completed the game!</h2>
      </div>

      <div id='ballBox' class='box'>
        <span id='ball' class='box__ball eye'>
          <span id='ballInner' class="iris"></span>
        </span>
        <div id='hole' class='box__hole frame'>
          <div id='holeInner' class='porthole'></div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
